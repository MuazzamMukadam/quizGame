<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="intro">
        <div class="branding">A project of Muazzam Mukadam</div>
      <h2>Welcome to the Game !</h2>
      <button class="btn" onclick="play()">Play</button>
    </div>
    <div class="main">
      <h2>Question Number : <span id="qn">1</span></h2>
      <h2>Score : <span id="score">0</span></h2>
      <div class="container">
        <div id="question"><h3></h3></div>
        <div id="options">
          <label><input type="radio" name="same" value="0" /><span></span> </label>
          <label><input type="radio" name="same" value="1" /><span></span> </label>
          <label><input type="radio" name="same" value="2" /><span></span> </label>
          <label><input type="radio" name="same" value="3" /><span></span> </label>

        </div>
      </div>
      <button class="btn" id="submit" onclick="next()">Submit</button>
      <div class="popup">
        <h3>Congrats on completing the Quiz !</h3>
        <p id="txt"></p>
        <button class="btn" id="replay">Replay</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
